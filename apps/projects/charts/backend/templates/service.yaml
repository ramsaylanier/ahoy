apiVersion: v1
kind: Service
metadata:
  name: { { include "ahoy-projects-backend.fullname" . } }
  labels: { { - include "ahoy-projects-backend.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { - include "ahoy-projects-backend.selectorLabels" . | nindent 4 } }
